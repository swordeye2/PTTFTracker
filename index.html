<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTTF Umpire Tracker</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }
    .scanner, .id-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
    }
    .scanner {
      width: 420px;
      height: 420px;
    }
    #reader {
      width: 100%;
      height: 100%;
    }
    .id-card {
      width: 400px;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .id-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- QR Scanner Box -->
    <div class="scanner">
      <div id="reader">
        <img id="id_placeholder" src="images/placeholder.jpg" alt="ID Placeholder" />
      </div>
      <button onclick="startScanner()">Start Scan</button>
      <button onclick="stopScanner()">Stop Scan</button>
    </div>

    <!-- ID Card Display -->
    <div class="id-card">
      <img id="id_display" src="images/placeholder.jpg" alt="ID Card">
    </div>
  </div>

  <script>
    let html5QrCode;

    function startScanner() {
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        stopScanner(); // Stop after a successful scan
        fetchDetails(decodedText);
      };

      html5QrCode = new Html5Qrcode("reader");

      // ðŸ”¹ Force back camera (environment)
      const cameraConfig = { facingMode: { exact: "environment" } };

      html5QrCode.start(
        cameraConfig,
        {
          fps: 10,
          qrbox: { width: 350, height: 350 }
        },
        qrCodeSuccessCallback
      ).catch(err => {
        console.error("Error starting scanner:", err);
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          console.log("Scanner stopped.");
          document.getElementById("reader").innerHTML =
            '<img id="id_placeholder" src="images/placeholder.jpg" alt="ID Placeholder" />';
        }).catch(err => {
          console.error("Error stopping scanner:", err);
        });
      }
    }

    async function fetchDetails(id) {
      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbz-3ySdh3DBoe2St_NhNpCHlsREN36b5TAUMFiO8BqRQjrhePfWCXThEt4lDRHTLQrz/exec?id=${id}`);
        const data = await response.json();

        if (data.error) {
          alert("ID not found in database");
          document.getElementById("id_display").src = "images/placeholder.jpg";
        } else {
          // Replace with your own logic to render details
          document.getElementById("id_display").src = "images/id_template.jpg";
          console.log("Fetched data:", data);
        }
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }
  </script>
</body>
</html>
