<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Umpire Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/background.png') center/cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    #reader {
      width: 500px;
      height: 500px;
      margin: 20px auto;
      border: 3px solid #333;
      border-radius: 15px;
      overflow: hidden;
    }
    #id_card {
      margin-top: 20px;
      width: 500px;
      height: 300px;
      border: 2px solid #333;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #id_card img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>QR Code Umpire Tracker</h1>
  <div id="reader"></div>
  <button onclick="startScanner()">Start Scan</button>
  
  <div id="id_card">
    <img id="standbyImage" src="images/id_placeholder.png" alt="ID Placeholder">
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    let html5QrCode;

    function startScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          runScanner();
        });
      } else {
        runScanner();
      }
    }

    function runScanner() {
      html5QrCode = new Html5Qrcode("reader");
      const qrConfig = { fps: 10, qrbox: 300 };
      
      // Force back camera
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          let backCamera = cameras.find(cam => cam.label.toLowerCase().includes("back")) || cameras[0];
          html5QrCode.start(
            backCamera.id,
            qrConfig,
            qrCodeMessage => {
              fetchData(qrCodeMessage);
              html5QrCode.stop();
            },
            errorMessage => {}
          );
        }
      });
    }

    function fetchData(code) {
      fetch(`https://script.google.com/macros/s/AKfycbz-3ySdh3DBoe2St_NhNpCHlsREN36b5TAUMFiO8BqRQjrhePfWCXThEt4lDRHTLQrz/exec?code=${code}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.Surname) {
            document.getElementById("id_card").innerHTML = `
              <div style="padding: 10px; text-align: left; font-size: 16px;">
                <p><strong>Surname:</strong> ${data["Surname"]}</p>
                <p><strong>Given Name:</strong> ${data["Given Name"]}</p>
                <p><strong>Middle Name:</strong> ${data["Middle Name"]}</p>
                <p><strong>Address:</strong> ${data["Address"]}</p>
                <p><strong>Birthday:</strong> ${data["Birthday"]}</p>
                <p><strong>Sex:</strong> ${data["Sex"]}</p>
                <p><strong>Umpire Class:</strong> ${data["UmpireClass"]}</p>
                <p><strong>Status:</strong> ${data["Status"]}</p>
                ${data["Photo"] ? `<img src="${data["Photo"]}" style="max-width:150px; margin-top:10px;">` : ""}
              </div>
            `;
          } else {
            document.getElementById("id_card").innerHTML = "<p>No record found</p>";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("id_card").innerHTML = "<p>Error fetching data</p>";
        });
    }
  </script>
</body>
</html>
