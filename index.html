<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTTF Umpire Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('images/background.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 380px;
      width: 100%;
    }
    #preview, #standbyImage {
      width: 100%;
      height: 250px;
      border-radius: 8px;
      object-fit: cover;
    }
    #preview {
      display: none; /* hidden until scan starts */
      background: #000;
    }
    .id-card {
      margin-top: 20px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 8px;
      display: none;
    }
    .id-card img {
      width: 100%;
      border-radius: 8px;
    }
    .id-info {
      margin-top: 10px;
      text-align: left;
    }
    .id-info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>PTTF Umpire Tracker</h2>

    <!-- Standby image until scanning -->
    <img id="standbyImage" src="images/id_placeholder.jpg" alt="Standby">

    <!-- Video scanner (hidden until active) -->
    <video id="preview" autoplay playsinline></video>

    <div class="id-card" id="idCard">
      <img id="idImage" src="images/id_placeholder.jpg" alt="ID Card">
      <div class="id-info">
        <p><strong>Name:</strong> <span id="name">---</span></p>
        <p><strong>ID (QR):</strong> <span id="idNumber">---</span></p>
        <p><strong>Address:</strong> <span id="address">---</span></p>
        <p><strong>Birthday:</strong> <span id="birthday">---</span></p>
        <p><strong>Sex:</strong> <span id="sex">---</span></p>
        <p><strong>Umpire Class:</strong> <span id="umpireClass">---</span></p>
        <p><strong>Status:</strong> <span id="status">---</span></p>
      </div>
    </div>
  </div>

  <!-- Instascan Library -->
  <script src="https://cdn.jsdelivr.net/npm/instascan@1.0.0/instascan.min.js"></script>
  <script>
    const videoElement = document.getElementById('preview');
    const standbyImage = document.getElementById('standbyImage');
    const idCard = document.getElementById('idCard');
    const idImage = document.getElementById('idImage');
    const nameField = document.getElementById('name');
    const idNumberField = document.getElementById('idNumber');
    const addressField = document.getElementById('address');
    const birthdayField = document.getElementById('birthday');
    const sexField = document.getElementById('sex');
    const umpireClassField = document.getElementById('umpireClass');
    const statusField = document.getElementById('status');

    const scanner = new Instascan.Scanner({ video: videoElement });

    scanner.addListener('scan', content => {
      console.log('Scanned QR code:', content);

      const baseUrl = 'https://script.google.com/macros/s/AKfycbz-3ySdh3DBoe2St_NhNpCHlsREN36b5TAUMFiO8BqRQjrhePfWCXThEt4lDRHTLQrz/exec';
      const url = `${baseUrl}?qr=${encodeURIComponent(content)}`;

      fetch(url)
        .then(res => res.json())
        .then(umpireData => {
          console.log('Fetched data:', umpireData);

          if (umpireData && umpireData["Given Name"]) {
            nameField.textContent = `${umpireData["Given Name"]} ${umpireData["Middle Name"]} ${umpireData["Surname"]}`;
            
            idNumberField.textContent = content;
            addressField.textContent = umpireData["Address"];
            birthdayField.textContent = umpireData["Birthday"];
            sexField.textContent = umpireData["Sex"];
            umpireClassField.textContent = umpireData["UmpireClass"];
            statusField.textContent = umpireData["Status"];

            if (umpireData["PhotoURL"]) {
              idImage.src = umpireData["PhotoURL"];
            } else {
              idImage.src = "images/id_placeholder.jpg";
            }

            idCard.style.display = 'block';
          } else {
            alert("No record found for QR: " + content);
            idCard.style.display = 'none';
          }
        })
        .catch(err => {
          console.error("Error fetching data:", err);
          alert("Error fetching data");
        });
    });

    // Load available cameras
    Instascan.Camera.getCameras()
      .then(cameras => {
        if (cameras.length > 0) {
          // Hide standby image, show video when ready
          standbyImage.style.display = 'none';
          videoElement.style.display = 'block';
          scanner.start(cameras[0]);
        } else {
          alert('No cameras found.');
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error accessing camera: " + err);
      });
  </script>
</body>
</html>
