<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      background-color: #f4f4f4;
    }
    #reader {
      width: 320px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background-color: white;
    }
    #result-panel {
      width: 300px;
      min-height: 160px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #ddd;
    }
    h2 {
      margin-top: 0;
    }
    #scanned-text {
      font-size: 18px;
      word-break: break-word;
      color: #333;
    }
  </style>
</head>
<body>

  <div>
    <h2>QR Scanner</h2>
    <div id="reader"></div>
  </div>

  <div id="result-panel">
    <h2>Scanned Result</h2>
    <div id="scanned-text">Waiting for scan...</div>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("scanned-text").textContent = decodedText;
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", 
      { fps: 10, qrbox: 250 }, 
      false
    );

    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
