<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTTF Umpire Verifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('images/background.png') center/cover no-repeat fixed;
      min-height: 100vh;
      margin: 0;
    }

    #reader {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
      border: 2px solid #444;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #id-card {
      width: 450px;
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    #id-photo {
      width: 180px;
      height: 180px;
      object-fit: cover;
      margin-bottom: 15px;
      border: 2px solid #000;
      border-radius: 5px;
    }

    .info {
      font-size: 18px;
      margin: 5px 0;
    }

    #start-scan {
      padding: 10px 20px;
      font-size: 16px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #start-scan:hover {
      background: #004999;
    }
  </style>
</head>
<body>
  <h2>PTTF Umpire Verifier</h2>

  <button id="start-scan">Start QR Scan</button>

  <div id="reader">
    <img id="id-placeholder" src="images/QR.png" alt="Waiting for scan..." style="width:100%; height:100%; object-fit:contain;">
  </div>

  <div id="id-card">
    <img id="id-photo" src="images/1placeholder.png" alt="ID Photo">
    <div class="info" id="surname">Surname: -</div>
    <div class="info" id="givenName">Given Name: -</div>
    <div class="info" id="middleName">Middle Name: -</div>
    <div class="info" id="address">Address: -</div>
    <div class="info" id="birthday">Birthday: -</div>
    <div class="info" id="sex">Sex: -</div>
    <div class="info" id="umpireClass">Umpire Class: -</div>
    <div class="info" id="status">Status: -</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let html5QrCode;
    let scanning = false;

    // Replace this URL with your GitHub-hosted JSON
    const JSON_URL = "https://raw.githubusercontent.com/swordeye2/PTTFTracker/main/umpires.json";

    let umpireData = [];

    // Load JSON once at start
    fetch(JSON_URL)
      .then(response => response.json())
      .then(data => {
        umpireData = data;
        console.log("Database loaded:", umpireData.length, "records");
      })
      .catch(err => {
        console.error("Failed to load database:", err);
        alert("Failed to load database. Check your JSON URL.");
      });

    document.getElementById("start-scan").addEventListener("click", startScanner);

    function startScanner() {
      if (scanning) return;

      html5QrCode = new Html5Qrcode("reader");

      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        stopScanner();
        displayUmpire(decodedText);
      };

      const config = { facingMode: "environment" };

      html5QrCode.start(
        config,
        { fps: 10, qrbox: { width: 350, height: 350 } },
        qrCodeSuccessCallback
      ).then(() => scanning = true)
      .catch(err => {
        console.error("Camera error:", err);
        alert("Unable to access camera. Check permissions.");
      });
    }

    function stopScanner() {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          scanning = false;
          document.getElementById("reader").innerHTML =
            '<img id="id-placeholder" src="images/id_placeholder.png" alt="Waiting for scan..." style="width:100%; height:100%; object-fit:contain;">';
        }).catch(err => console.error("Stop failed", err));
      }
    }

    function displayUmpire(code) {
      const record = umpireData.find(u => u["Access Code"].toString() === code.toString());

      if (record) {
        document.getElementById("surname").textContent = "Surname: " + record.Surname;
        document.getElementById("givenName").textContent = "Given Name: " + record["Given Name"];
        document.getElementById("middleName").textContent = "Middle Name: " + record["Middle Name"];
        document.getElementById("address").textContent = "Address: " + record.Address;
        document.getElementById("birthday").textContent = "Birthday: " + record.Birthday;
        document.getElementById("sex").textContent = "Sex: " + record.Sex;
        document.getElementById("umpireClass").textContent = "Umpire Class: " + record.UmpireClass;
        document.getElementById("status").textContent = "Status: " + record.Status;
        document.getElementById("id-photo").src = record.Photo || "images/id_placeholder.png";
      } else {
        alert("No record found for this code: " + code);
      }
    }
  </script>
</body>
</html>
